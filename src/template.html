<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <button type="button" class="menu">
        <img
          src="./images/icon-menu.svg"
          alt="Menu"
          width="50px"
          height="50px"
        />
      </button>
      <img src="./images/logo.svg" alt="sneakers" width="171px" height="50px" />
      <button type="button" class="cart-button">
        <img
          src="./images/icon-cart.svg"
          alt="Cart"
          width="50px"
          height="50px"
        />
      </button>
      <button type="button" class="avatar">
        <img
          src="./images/image-avatar.png"
          alt="Avatar"
          width="50px"
          height="50px"
        />
      </button>
      <div id="cart" popover></div>
    </header>
  </body>
</html>
